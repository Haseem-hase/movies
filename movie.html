<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Movie</title>
</head>
<body >

  <center>
    <div class="mt-5 p-5" style="width: 85%; height: 750px; border: solid 2px black; background-image: url('https://www.shutterstock.com/image-vector/modern-cinema-background-realistic-film-260nw-1640175856.jpg'); background-repeat: no-repeat; background-size: cover;">
        <center><h1 class="text-light"> MOVIES</h1>
            <input type="text" style="border: solid 1px;" id="film" placeholder="Search Movie Name"> &nbsp;
        <button class="btn btn-dark" onclick="fetchData()" type="button">Search</button>
        <div id="result"></div>
        </center>

    

        </div>
  </center>

<script>
    function fetchData(){
        const movie = film.value;
        console.log(movie);

        fetch(`http://www.omdbapi.com/?t=${movie}&apikey=bb6b4867`)
        .then(response=>response.json())
        .then(data=>displayData(data))
        .cath(error=>console.log(error));
    }

    function displayData(arrayData) {
            htmlData=`
            <div class="card" style="width: 18rem;">
  <img src="${arrayData.Poster}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${arrayData.Title}</h5>
    <p class="card-text">${arrayData.Genre}</p>
        <p class="card-text">${arrayData.Released}</p>
   
  </div>
</div>

            `
            result.innerHTML = htmlData;
        }
        
</script>
    
</body>
</html>
